<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Formulario Restaurante - Recetas del Sabor</title>
  <style>
    body {
      font-family: 'Georgia', serif;
      background: #fff8f0;
      color: #4b2e2e;
      margin: 0;
      padding: 0;
    }

    .form-container {
      max-width: 700px;
      margin: 50px auto;
      background: #fff3e0;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      color: #b34700;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 10px;
      font-weight: bold;
    }

    input[type="text"],
    input[type="email"],
    input[type="tel"],
    input[type="date"],
    input[type="time"],
    input[type="number"],
    textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      margin-bottom: 20px;
      border: 1px solid #dca17a;
      border-radius: 5px;
      font-family: 'Georgia', serif;
    }

    textarea {
      height: 100px;
      resize: vertical;
    }

    .checkbox-group {
      margin-bottom: 20px;
    }

    .checkbox-group label {
      display: block;
      font-weight: normal;
    }

    button {
      background-color: #b34700;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      display: block;
      margin: 20px auto 0;
    }

    button:hover {
      background-color: #994000;
    }

    .note {
      font-size: 0.9em;
      color: #7a5c4a;
      margin-top: 15px;
      text-align: center;
    }
  </style>
</head>
<body>

  <div class="form-container">
    <h2>🍽️ Cuéntanos tu receta o haz una reserva</h2>
    <form action="https://formspree.io/f/xblkvlbn" method="POST">

      <!-- Datos del cliente -->
      <label>Nombre completo:
        <input type="text" name="nombre" required>
      </label>

      <label>Correo electrónico:
        <input type="email" name="email" required>
      </label>

      <label>Teléfono de contacto:
        <input type="tel" name="telefono">
      </label>

      <!-- Reserva -->
      <div class="checkbox-group">
        <label>¿Desea hacer una reserva?</label>
        <label><input type="radio" name="reserva" value="sí"> Sí</label>
        <label><input type="radio" name="reserva" value="no"> No</label>
      </div>

      <label>Fecha de la reserva:
        <input type="date" name="fecha_reserva">
      </label>

      <label>Hora de la reserva:
        <input type="time" name="hora_reserva">
      </label>

      <label>Número de personas:
        <input type="number" name="personas" min="1">
      </label>

      <!-- Restricciones -->
      <div class="checkbox-group">
        <label>¿Tiene alguna restricción alimentaria?</label>
        <label><input type="checkbox" name="restricciones" value="ninguna"> Ninguna</label>
        <label><input type="checkbox" name="restricciones" value="vegetariano"> Vegetariano/a</label>
        <label><input type="checkbox" name="restricciones" value="vegano"> Vegano/a</label>
        <label><input type="checkbox" name="restricciones" value="sin_gluten"> Sin gluten</label>
        <label><input type="checkbox" name="restricciones" value="alergico"> Alérgico/a a: <input type="text" name="alergias"></label>
      </div>

      <div class="checkbox-group">
        <label>¿Desea recibir sugerencias personalizadas?</label>
        <label><input type="radio" name="sugerencias" value="sí"> Sí</label>
        <label><input type="radio" name="sugerencias" value="no"> No</label>
      </div>

      <!-- Opinión -->
      <div class="checkbox-group">
        <label>¿Cómo calificaría la calidad de la comida?</label>
        <label><input type="radio" name="comida" value="excelente"> Excelente</label>
        <label><input type="radio" name="comida" value="buena"> Buena</label>
        <label><input type="radio" name="comida" value="regular"> Regular</label>
        <label><input type="radio" name="comida" value="mala"> Mala</label>
      </div>

      <div class="checkbox-group">
        <label>¿Cómo calificaría la atención del personal?</label>
        <label><input type="radio" name="atencion" value="excelente"> Excelente</label>
        <label><input type="radio" name="atencion" value="buena"> Buena</label>
        <label><input type="radio" name="atencion" value="regular"> Regular</label>
        <label><input type="radio" name="atencion" value="mala"> Mala</label>
      </div>

      <label>¿Qué le gustó más de su visita?
        <textarea name="mejor"></textarea>
      </label>

      <label>¿Qué podríamos mejorar?
        <textarea name="mejorar"></textarea>
      </label>

      <div class="checkbox-group">
        <label>¿Recomendaría nuestro restaurante?</label>
        <label><input type="radio" name="recomienda" value="sí"> Sí</label>
        <label><input type="radio" name="recomienda" value="no"> No</label>
      </div>

      <div class="checkbox-group">
        <label>¿Desea recibir promociones u ofertas?</label>
        <label><input type="radio" name="promociones" value="sí"> Sí</label>
        <label><input type="radio" name="promociones" value="no"> No</label>
      </div>

      <label>¿Quieres compartir una receta o mensaje?
        <textarea name="mensaje" placeholder="Comparte tu receta, sugerencia o saludo..."></textarea>
      </label>

      <button type="submit">Enviar formulario ✉️</button>
    </form>
    <p class="note">¡Gracias por compartir tu experiencia y ayudarnos a mejorar!</p>
  </div>

</body>
</html>
